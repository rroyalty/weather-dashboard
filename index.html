<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--Weather Header-->
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
      <p id="currentDay" class="lead">**Clock Loading**</p>
    </header>

    <!--Contailer-->
    <div class="container p-0">

      <!--All Encompassing Row-->
      <div class="row m-0">

        <!--Big Left Column (City Search, Search History)-->
        <div class="col-sm-12 col-md-4 col-lg-3 p-0 m-0">

          <!--City Search Card-->
          <div class="card">
            <h5 class="card-header fw-bold">City Search</h5>
            <div class="card-body">
              <div class="row">
                <form id="submitForm" class="col-10">
                  <input type="text" id="citySearch" class="form-control" placeholder="Search Location">
                </form>
                <div class="searchButt btn btn-primary col-2">&#128269</div>
              </div>
            </div>
          </div>

          <!--Search History Card-->
          <div class="card">
            <h5 class="card-header fw-bold">Search History</h5>
            <div class="card-body">
              <div class="row searchHistoryC">
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
                  <p class="searchHistory form-control"></p>
              </div>
            </div>
          </div>

        <!--End Big Left Column-->       
        </div>

        <!--Big Right Column (Current Weather, 5 Day Forecast)-->
        <div class="col-sm-12 col-md-8 col-lg-9 m-0 p-0">

          <!--Current Weather Card Row-->
          <div class="row m-0 todayCard">

            <!--Current Weather Card-->
            <div class="card m-0">
              <h5 class="card-header"><span id="currentCity" class = "fw-bold">*loading*</span><img id="workingImage" src="" alt=""></h5>
              <div id="todayWeatherC" class="card-body fontVisibility">
                <p id="workingOutlook" class="card-text">*Outlook Loading*</p>
                <p id="workingTemp" class="card-text">*Temperature Loading*</p>
                <p id="workingHumid" class="card-text">*Humidity Loading*</p>
                <p id="workingWind" class="card-text">*Wind Speed Loading*</p>
                <p id="workingUV" class="card-text">*UV Index Loading*</p>
              </div>
            </div>

          <!--End Current Weather Card Row-->
          </div>

          <!--5 Day Forecast Card Row-->
          <div class="card row m-0">

          <!--5 Day Forecast Card Header-->
            <h5 class="card-header fw-bold">5 Day Forecast</h5>

            <!--5 Day Forecast Card Body-->
            <div class="card-body p-0">

              <!--5 Day Forecast Card Body Row-->
              <div class="row d-flex justify-content-center m-0">

                <!--Day 1-->
                <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                  <div class="card m-0 p-0">
                    <p class="card-header"><span class="dayDate">*loading*</span><img class="dayImage" src="" alt=""></p>
                    <div class="card-body weatherC fontVisibility">
                      <p class="dayOutlook"></p>
                      <p class="dayTemp card-text"></p>
                      <p class="dayHumid card-text"></p>
                    </div>
                  </div>
                </div>

                <!--Day 2-->
                <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                  <div class="card m-0 p-0">
                    <p class="card-header"><span class="dayDate">*loading*</span><img class="dayImage" src="" alt=""></p>
                    <div class="card-body weatherC fontVisibility">
                      <p class="dayOutlook"></p>
                      <p class="dayTemp card-text"></p>
                      <p class="dayHumid card-text"></p>
                    </div>
                  </div>
                </div>

                <!--Day 3-->
                <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                  <div class="card m-0 p-0">
                    <p class="card-header"><span class="dayDate">*loading*</span><img class="dayImage" src="" alt=""></p>
                    <div class="card-body weatherC fontVisibility">
                      <p class="dayOutlook"></p>
                      <p class="dayTemp card-text"></p>
                      <p class="dayHumid card-text"></p>
                    </div>
                  </div>
                </div>

                <!--Day 4-->
                <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                  <div class="card m-0 p-0">
                    <p class="card-header"><span class="dayDate">*loading*</span><img class="dayImage" src="" alt=""></p>
                    <div class="card-body weatherC fontVisibility">
                      <p class="dayOutlook"></p>
                      <p class="dayTemp card-text"></p>
                      <p class="dayHumid card-text"></p>
                    </div>
                  </div>
                </div>

                <!--Day 5-->
                <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                  <div class="card m-0 p-0">
                    <p class="card-header"><span class="dayDate">*loading*</span><img class="dayImage" src="" alt=""></p>
                    <div class="card-body weatherC fontVisibility">
                      <p class="dayOutlook"></p>
                      <p class="dayTemp card-text"></p>
                      <p class="dayHumid card-text"></p>
                    </div>
                  </div>
                </div>

              <!--End 5 Day Forecast Card Body Row-->
              </div>

            <!--End 5 Day Forecast Card Body-->
            </div>

          <!--End 5 Day Forecast Card Row-->
          </div>

        <!--End Big Right Column-->
        </div>

      <!--End All Encompassing Row-->
      </div>

    <!--End Container-->
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/luxon.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
