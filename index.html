<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
      <p id="currentDay" class="lead">**Clock Loading**</p>
    </header>

    <div class="container p-0">
      <div class="row m-0">
        <div class="col-sm-12 col-md-4 col-lg-3 p-0 m-0">
          <div class="card">
            <h5 class="card-header">City Search</h5>
            <div class="card-body">

            </div>
          </div>
       </div>       

        <div class="col-sm-12 col-md-8 col-lg-9 m-0 p-0">
          <div class="card row m-0">
            <h5 id="currentCity" class="col-12 card-header m-0">*City Loading*</h5>
            <div class="card-body">
              <p id="workingTemp" class="card-text">*Temperature Loading*</p>
              <p id="workingHumid" class="card-text">*Humidity Loading*</p>
              <p id="workingWind" class="card-text">*Wind Speed Loading*</p>
              <p id="workingUV" class="card-text">*UV Index Loading*</p>
            </div>
          </div>

          <div class="card row m-0">
              <h5 class="card-header">5 Day Forecast</h5>

              <div class="card-body p-0">
                <div class="row d-flex justify-content-center m-0">
                  <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                    <div class="card m-0  p-0">
                      <p class="card-header dayDate fw-bold">*loading*</p>
                      <div class="card-body">
                        <p class="dayTemp"></p>
                        <p class="dayHumid"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                    <div class="card m-0 p-0">
                      <p class="card-header dayDate fw-bold">*loading*</p>
                      <div class="card-body">
                        <p class="dayTemp"></p>
                        <p class="dayHumid"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                    <div class="card m-0  p-0">
                      <p class="card-header dayDate fw-bold">*loading*</p>
                      <div class="card-body">
                        <p class="dayTemp"></p>
                        <p class="dayHumid"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                    <div class="card m-0 p-0">
                      <p class="card-header dayDate fw-bold">*loading*</p>
                      <div class="card-body">
                        <p class="dayTemp"></p>
                        <p class="dayHumid"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg m-0 daily">
                    <div class="card m-0 p-0">
                      <p class="card-header dayDate fw-bold">*loading*</p>
                      <div class="card-body">
                        <p class="dayTemp"></p>
                        <p class="dayHumid"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>

      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./luxon.js"></script>
  <script src="./script.js"></script>
</html>
